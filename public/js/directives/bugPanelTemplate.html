<div class="bug-panel {{bug | statusClass}}" 
     ng-class="{authorized: loaded && project.user == auth.email, dragging: dragging}"
     style="top:{{bug.endY}}px; left:{{bug.endX}}px;">
    <a ng-show="bug && bug.status" href="https://bugzilla.mozilla.org/show_bug.cgi?id={{bug.number}}">{{bug.number}}, {{bug.summary}}</a>
    <br>
    <img src="/r/images/bugzilla-loading.png" ng-hide="bug && bug.status">
    <span ng-show="bug && bug.status" class="{{bug | statusClass}}">{{bug | statusText}}:</span>
    <span ng-show="bug && bug.status" class="{{bug | blockingClass}}">{{bug | blockingText}}</span>
    <span ng-show="bug && bug.status" class="{{bug | assignedClass}}">{{bug | assignedText}}</span>
    <a ng-show="bug && bug.status && auth.email && auth.email == project.user"
       ng-click="deleteBug(bugs, $index)" class="delete link pull-right"
       ><i class="glyphicon glyphicon-trash icon-white"></i>
    </a>
</div>
