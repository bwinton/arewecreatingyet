  <!-- sidebar -->
  <div class="row">
   <!-- sidebar -->
   <div class="col-md-2">
    <div class="well well-sm">
      <h4 class="text-center">{{ projects.length }} Projects</h4>
      <h6 class="text-center"><small><i>in current view</i></small></h6>
      <hr/>
      <!--<a class="btn btn-primary btn-block btn-xs" ng-show="permissions.add" ng-href="/projects/new">New Project</a>-->
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Products</h3>
        <button type="button" ng-click="toggleFilter('product', 'clear')" class="btn btn-default btn-xs pull-right">Clear</button>
      </div>
      <toggle-list list="products" attribute="'name'" selected="filteredProducts"></toggle-list>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Themes</h3>
        <button type="button" ng-click="toggleFilter('theme', 'clear')" class="btn btn-default btn-xs pull-right">Clear</button>
      </div>
      <toggle-list list="themes" attribute="'name'" selected="filteredThemes"></toggle-list>
    </div>
  </div>

  <!-- project listing -->
  <div class="col-md-10">
    <table ng-show="projects.length" class="table table-hover">
      <tbody>
        <tr ng-repeat="project in projects">
          <td>
            <a class="projectTitle" ng-href="/p/{{ project._id }}"><strong>{{ project.name }}</strong></a><br/>
            <span ng-repeat="theme in project.themes" class="text-label extra-muted">{{ theme.name }}<br/></span>
          </td>
          <td>
            <span ng-repeat="product in project.products" class="text-label extra-muted">{{ product.name }}<br/></span>
          </td>
          <td>{{ project.user }}</td>
        </tr>
      </tbody>
    </table>
    <div ng-show="!projects.length" class="well well-lg">No projects. <i ng-show="projects.length">Try another filter?</i></div>
  </div>  
</div>
