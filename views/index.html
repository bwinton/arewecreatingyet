<!DOCTYPE html>
<html lang="en" ng-app="foxographApp">
  <!-- Do I need class="ng-scope" ? -->
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/styles/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/styles/style.css" type="text/css" rel="stylesheet">
    <link href="/styles/bugzillaMockup.css" type="text/css" rel="stylesheet">
  </head>
  <body class="ng-scope" ng-controller="MockupsCtrl" style="{{background}}">
    <div class="main-header">
      <!-- Mockup Menu -->
      <div id="mockups">
        <!-- Should have a "." in the ng-model, I think, maybe. -->
        <input type="text" placeholder="Filter mockupsâ€¦" data-ng-model="mockupSearch">
        <select id="mockup-list" ng-model="mockup"
                ng-options="'[' + c.user + '] ' + c.name for c in mockups | orderBy:['name','user'] | filter:mockupSearch">
          <option value="">Please select a mockup</option>
        </select>
      </div>

      <!-- Current Mockup, and page. -->
      <div id="mockup">
        <h1 class="ng-binding">{{mockup.name || "Please select a mockup."}}</h1>
      </div>

      <!-- User box -->
      <div id="user">
        <div>
          Angular seed app: v<span app-version="">0.1</span>
        </div>
      </div>

    </div>

    <div id="page-wrapper" ng-view="">
    </div>

    <script src="/js/lib/underscore.js" type="text/javascript"></script>
    <script src="/js/lib/angular/angular.js" type="text/javascript"></script>
    <script src="/js/lib/angular/angular-resource.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/services.js" type="text/javascript"></script>
    <script src="/js/controllers.js" type="text/javascript"></script>
    <script src="/js/filters.js" type="text/javascript"></script>
    <script src="/js/directives.js" type="text/javascript"></script>
  </body>

  <canvas id="background-canvas" width="1" height="1"></canvas>
</html>
