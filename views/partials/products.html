<table>
  <tr ng-repeat="product in products">
    <td>
      <div class="input-group" ng-show="!editing">
        <input type="text" class="form-control" placeholder="Product name" ng-model="name" ng-init="name = product.name" />
        <span class="input-group-btn">
          <button ng-show="name != product.name" class="btn btn-default" type="button" ng-click="save(product, name)" ng-disabled="!mockup.name">Save</button>
        </span>
      </div>
    </td>
  </tr>
</table>
