<div class="pasteboard center-block">
  <svg viewbox="0 0 1100 600" width="100%" height="100%"
       ng-class="{authorized: loaded && project.user == auth.email, dragging: dragging}"
       version="1.1" xmlns="http://www.w3.org/2000/svg">
    <image xlink:href=""></image>
    <line ng-if="loaded" ng-repeat="bug in bugs"
      ng-attr-x1="{{bug.startX}}"
      ng-attr-y1="{{bug.startY}}"
      ng-attr-x2="{{bug.endX}}"
      ng-attr-y2="{{bug.endY + 30}}"
      stroke="black"
      stroke-width="1"></line>
  </svg>
  <div ng-if="loaded">

  </div>
  <bug-panel ng-if="loaded" ng-repeat="bug in bugs">

</bug-panel>
  <div class="mockup-message extra-muted" ng-show="loaded && !mockup.image &&(project.user == auth.email)">
    <div class="glyphicon glyphicon-download"></div>
    <p>Drag and drop an image file</p>
  </div>
  <div class="mockup-message extra-muted" ng-show="loaded && !mockup.image && (project.user != auth.email)">
    <div class="glyphicon glyphicon-ban-circle"></div>
    <p>Only project owners can upload</p>
  </div>
  <div class="mockup-message extra-muted" ng-show="loaded && error">
    <div class="glyphicon glyphicon-exclamation-sign"></div>
    <p>Uh oh... I'm broken. Try refreshing.</p>
  </div>
</div>
