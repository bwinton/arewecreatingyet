<!DOCTYPE html>
<html lang="en" ng-app="foxographApp">
  <!-- Do I need class="ng-scope" ? -->
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/styles/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/styles/style.css" type="text/css" rel="stylesheet">
    <link href="/styles/bugzillaMockup.css" type="text/css" rel="stylesheet">
  </head>
  <body class="ng-scope" ng-controller="ProjectsCtrl" style="{{background}}">
    <div class="main-header">
      <!-- Project Menu -->
      <div id="projects">
        <!-- Should have a "." in the ng-model, I think, maybe. -->
        <input type="text" placeholder="Filter projectsâ€¦" data-ng-model="projectSearch">
        <select id="project-list" ng-model="project"
                ng-options="'[' + c.user + '] ' + c.name for c in projects | orderBy:['name','user'] | filter:projectSearch">
          <option value="">Please select a project</option>
        </select>
      </div>

      <!-- Current Project, and mockup. -->
      <div id="project">
        <h1 class="ng-binding">{{project.name || "Please select a project."}}</h1>
      </div>

      <!-- User box -->
      <div id="user">
        <div>
          Angular seed app: v<span app-version="">0.1</span>
        </div>
      </div>

    </div>

    <div id="mockup-wrapper" ng-view="">
    </div>

    <script src="/js/lib/underscore.js" type="text/javascript"></script>
    <script src="/js/lib/angular/angular.js" type="text/javascript"></script>
    <script src="/js/lib/angular/angular-resource.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/services.js" type="text/javascript"></script>
    <script src="/js/controllers.js" type="text/javascript"></script>
    <script src="/js/filters.js" type="text/javascript"></script>
    <script src="/js/directives.js" type="text/javascript"></script>
  </body>

  <canvas id="background-canvas" width="1" height="1"></canvas>
</html>
