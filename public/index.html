<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="/styles/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/styles/style.css" type="text/css" rel="stylesheet">
    <link href="/styles/bugzillaMockup.css" type="text/css" rel="stylesheet">
    <script data-main="/js/app" src="/js/lib/require.js"></script>
  </head>
  <body>
    <canvas id="background-canvas" width="1" height="1"></canvas>

    <!-- User box -->
    <div id="user"></div>

    <!-- Mockup Menu -->
    <div id="mockups">
      <select id="mockup-list">
      </select>
    </div>

    <!-- New Mockup Form -->
    <form id="newMockup" class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputName">Mockup name</label>
        <div class="controls">
          <input type="text" id="inputName" placeholder="New Mockup">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button id="createMockup" type="submit" class="btn btn-primary">Create Mockup</button>
          <button id="cancelMockup" type="submit" class="btn">Cancel</button>
        </div>
      </div>
    </form>

    <!-- Current Mockup, and page. -->
    <div id="mockup"></div>
    <div id="page"></div>

  </body>

  <!-- Templates -->
  <script type="text/template" id="user-template">
    <div class="button login" title="Click to sign in.">sign in</div>
  </script>

  <script type="text/template" id="mockups-template">
    <option data-id="<%=cid%>" value="<%= escape('name') %>"><%= escape('name') %></option>
  </script>

  <script type="text/template" id="mockup-template">
    <h1><%= escape('name') %></h1>
    Page 1 of <%= get('pages').length %>
  </script>

  <script type="text/template" id="page-template">
    <div class="background">&nbsp;</div>
  </script>

</html>
